<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-clip-rotate" [fullScreen]="true">
    <p style="color: white"> Loading... </p>
</ngx-spinner>
<div class="container single-blog">
    <div class="sub-head"> </div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-md-10 main-content">
                <div class="head">
                    <p>
                        <span></span> {{ activeLang === 'en' ? singleBlog['tag_name_en'] : singleBlog['tag_name_ar']}}
                    </p>
                    <h2>{{singleBlog['title']}}</h2>
                    <div class="row card-foot mt-5">
                        <div class="col-xs-12 col-md-6">
                            <div class="row">
                                <div class="col">
                                    <div style="display: inline-block;padding-right: 25px;color: #99B2AF;">
                                        <img src="../../../../assets/images/Calendar copy.png" alt="..."/>
                                       {{singleBlog['created_at']}}
                                    </div>
                                    <!-- <div style="display: inline-block;padding-right: 25px;color: #99B2AF;">
                                        <img src="../../../../assets/images/Show.png" alt="..."/>
                                        {{singleBlog['views']}} {{'blog.sub.View' | translate}}
                                    </div> -->
                                </div>
                            </div>

                        </div>
                        <div class="col-xs-12 col-md-6">
                            <div class="social-links col-xl-8 col-12 float-end">
                                <a (click)="shareToFacebook()"> <span class="fb"></span></a>
                                <a (click)="shareToTwitter()"> <span class="tw"></span></a>
                                <a (click)="shareToWhatsaap()" style="padding: 3px 8px;">
                                    <fa-icon class="wh" [icon]="faWhatsappSquare"></fa-icon>
                                </a>
                                <a (click)="shareToLinkedin()"> <span class="ln"></span></a>
                                <a (click)="copyUrl()"> <span class="cpy"></span></a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-md-10 ">
                <div class="row">
                    <div class="col-12 desc">
                        <p style="color: #707070;">
                            {{singleBlog['title']}}
                        </p>
                        <div>
                            <img src="../../../../assets/images/Ellipse 1264.png" alt="..."/>
                            <span class="title">{{singleBlog['username']}}
                                <br>
                                <span class="sm">Evaluator@Alaaqar</span>
                            </span>

                        </div>
                    </div>
                </div>
                <div class="row single-row">
                    <p class="sec-title"> {{singleBlog['title']}}</p>
                    <div>
                        <img src="{{baseUrl + singleBlog['image']}}" alt="..."/>
                        <p class="description" [innerHTML]="singleBlog['description']">
                            <!-- {{renderText(singleBlog['description'])}} -->
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
