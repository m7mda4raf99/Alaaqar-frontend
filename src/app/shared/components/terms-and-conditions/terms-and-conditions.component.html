<div class="container-fluid terms">
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-clip-rotate" [fullScreen]="true">
        <p style="color: white"> Loading... </p>
    </ngx-spinner>
    <div class="sub-head">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xs-12 col-md-10 ">
                    <p class="title">{{'terms.title' | translate}}</p>
                    <p class="sm-title"><span class="home-tab" [routerLink]="['/']">{{'terms.sub.Home' | translate}}</span> <span>/ {{'terms.sub.desc' | translate}}</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-md-10 main-content mb-5">
                <div class="who-we-are">
                    <div class="section-head-left">
                        <h2 style="padding-bottom: 30px;">
                            <span class="top"></span>
                            {{'terms.terms' | translate}}
                            <span></span>
                        </h2>
                        <p class="description" [innerHTML]="activeLang === 'en' ? terms.terms_conditions_en : terms.terms_conditions_ar"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
