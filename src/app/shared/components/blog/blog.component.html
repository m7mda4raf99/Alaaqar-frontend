<div class="alaqaar-blogs">
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="rgba(0, 0, 0, 0.0)"   [fullScreen]="true">
        <img class="spinner-img" style='animation:flip-with-scale 3s infinite;position: relative;top:-100px;' src='../../assets/images/logo-loader.png'/>
    </ngx-spinner>

    <div class="row justify-content-center" style="margin: 0;">
        <div class="col-xs-12 col-sm-10">
            <div class="col-md-9 col-xs-12 bg-head">
                <p class="main-title">{{'blog.title' | translate}}</p>
                <div class="head">
                    <p> <span style="color: #ABABB6;cursor: pointer;"> <span class="home-tab" [routerLink]="['/']">{{'blog.sub.Home' | translate}}</span></span>/ {{'blog.sub.Blog' |
                        translate}}</p>
                </div>
            </div>
            <div class="row">
                <div *ngFor="let item of blogs" class="col-xs-12 col-md-6 col-xl-4 mt-3">
                    <div class="card" (click)="navigateToSingleBlog(item)">
                        <div style="position: relative;">
                            <span class="overlay" style="border-top-right-radius: 20px;"></span>
                            <img src="{{ item.image }}" class="card-img-top main-img "
                                style="border-top-right-radius: 20px;" alt="...">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" [innerHTML]="">{{item.title | translate}}</h5>
                            
                            <div class="row card-foot">
                                <div class="col">
                                    <img src="../../../../assets/images/Calendar copy.png" alt="..."/>
                                    {{item.created_at}}
                                </div>
                                <!-- <div class="col">
                                    <img src="../../../../assets/images/Show.png" alt="..."/>
                                    {{item.views}} View
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" *ngIf="!blogs.length">
                    <div class="alert alert-light" role="alert">
                        {{'blog.no blogs' | translate}}
                     </div>
                </div>
                <div class="row">
                    <button *ngIf="blogs && blogs.length > 6" (click)="loadMoreBlogs()" class="btn button-success more"  [disabled]="loadMore">
                        <span *ngIf="!loadMore">{{'button.actions.More' | translate}}</span>
                        <span *ngIf="loadMore">
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="false"></span>
                            Loading...
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
