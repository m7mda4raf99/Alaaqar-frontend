<div class="container-fluid privacy">
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="rgba(0, 0, 0, 0.0)"   [fullScreen]="true">
        <img class="spinner-img" style='animation:flip-with-scale 3s infinite;position: relative;top:-100px;' src='../../assets/images/logo-loader.png'/>
    </ngx-spinner>
    <div class="sub-head">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-xs-12 col-md-10 ">
                    <p class="title">{{'Privacy.title' | translate}}</p>
                    <p class="sm-title"><span class="home-tab" [routerLink]="['/']">{{'Privacy.sub.Home' | translate}}</span> <span>/ {{'Privacy.sub.desc' | translate}}</span></p>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xs-12 col-md-10 main-content mb-5">
                <div class="who-we-are">
                    <div class="section-head-left">
                        <h2 style="padding-bottom: 30px;">
                            <span class="top"></span>
                            {{'Privacy.Privacy' | translate}}
                            <span></span>
                        </h2>
                        <p class="description" style="line-height: 1.9">
                            {{activeLang === 'en' ? renderText(privacy.privacy_en) : renderText(privacy.privacy_ar)}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
