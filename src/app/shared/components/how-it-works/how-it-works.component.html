<div class="alaqaar-how-it-works">
    <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-clip-rotate" [fullScreen]="true">
        <p style="color: white"> Loading... </p>
    </ngx-spinner>

    <div class="row justify-content-center" style="margin: 0;">
        <div class="col-xs-12 col-sm-10" style="padding: 0;">
            <div class="row">
                <div class="col-xl-8 col-md-7 col-xs-12 bg-head">
                    <p class="main-title">{{'howItWorks.How it works' | translate}}</p>
                    <div class="head">
                        <p style="color: #FF725F"> <span style="color: #ABABB6;cursor: pointer;"><span routerLink="/">{{'howItWorks.Home' | translate}}</span> </span>/ {{'howItWorks.How it works' | translate}}</p>
                    </div>
                </div>
                <div class="col-xl-4 col-md-5 col-xs-12">
                    <div class="row justify-content-center mt-3" style="margin: 0;">
                        <div class="col-12 col-xl-11">
                            <div class="btn-group btn-group-toggle switcher" ngbRadioGroup name="radioBasic"
                                [(ngModel)]="switcher">
                                <label ngbButtonLabel class="switch-tab left" [class.active]="switcher == 'buyer'">
                                    <input hidden ngbButton type="radio" value="buyer"> {{'howItWorks.a Buyer Tenant' | translate}}
                                </label>
                                <label ngbButtonLabel class="switch-tab right" [class.active]="switcher == 'seller'">
                                    <input hidden ngbButton type="radio" [value]="seller"> {{'howItWorks.a Seller Landlord' | translate}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-10">
          <app-for-buyer-tenant *ngIf="switcher == buyer"></app-for-buyer-tenant>
          <app-for-seller-landlord *ngIf="switcher == seller"></app-for-seller-landlord>
        </div>
    </div>
</div>
